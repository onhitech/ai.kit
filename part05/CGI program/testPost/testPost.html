<h1>CGI Test, by POST method</h1>
<hr><p>

<FORM method=POST action="./cgi-bin/testPost.cgi">

<label>text</label>
<input type=text name=name maxlength=10> 
<p>

<label>number</label>
<input type=number name=num maxlength=2> 
<p>

<label>radio</label>

<input type=checkbox name=ledArray value=2> LED1

<p>

<p>

</FORM>
